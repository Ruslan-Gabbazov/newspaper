{% extends 'news/base_news.html' %}

{% block title %}
    Tag Delete "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}

        <h1>Tag "{{ tag.title|title }}" will be deleted. Continue?</h1>
        <a href="{{ tag.get_absolute_url }}">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>

    </form>

{% endblock %}
