{% extends 'base.html' %}

{% block admin-panel %}
    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">
            Create
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'news_create_url' %}">News</a></li>
            <li><a class="dropdown-item" href="{% url 'tag_create_url' %}">Tag</a></li>
        </ul>
    </div>

    <a href="{{ admin_object.get_update_url }}"
       class="btn btn-warning edit"
       style="{% if content %}display: block; {% endif %}">
        Edit
    </a>

    <a href="{{ admin_object.get_delete_url }}"
       class="btn btn-danger delete"
       style="{% if content %}display: block; {% endif %}">
        Delete
    </a>
{% endblock %}
