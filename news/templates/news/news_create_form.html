{% extends 'news/base_news.html' %}

{% block title %}
    Create News - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{% url 'news_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary mt-3">Create news</button>
    </form>

{% endblock %}
